<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik_Tak_Toe_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p  id="msg">Winner</p>
        <img id="image"></img>
        <div id="ghj">
        <button  id="new-btn">New Game</button>
        <button  id="new-btn1">Score Board</button>
    </div>
    </div>
    <main id="abc">
        <h1>Tic Tac Toe</h1>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
       <button id="reset-btn">Reset Game</button> 
       <button id="score">Score Board</button> 
    </main>
    <div class="score-board hide">
        <h1  id="msg1">Score Board</h1>
        <p id="PlayerX">Player : X </p>
        <p id="PlayerO">Player : O </p>
        <div id="sco">
        <h2 id="scoreX">00</h>
        <h2  id="scoreO">00</h>
    </div>
        <button  id="back">Back</button>
    </div>
    </main>
    <script  src="app.js"></script>
</body>
</html>
